<!DOCTYPE html>
{% extends 'app/base.html' %}
{% load static %}

{% block body_block %}


<div class="container">

  <h1>Registration Page</h1>

  {% if user.is_authenticated %}

  <h1>Thank you for registration</h1>

  {% else %}

  <form enctype="multipart/form-data" method="POST">

  {% csrf_token %}
  {{ user_form.as_p }}
  {{ profile_form.as_p }}

  <input type="submit" name="submit" value="submit">
  </form>

</div>
{% endif %}

{% endblock %}
